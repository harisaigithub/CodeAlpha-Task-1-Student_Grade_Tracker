<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Tracker</h1>
        <div class="input-section">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name">
            <label for="student-grade">Grade:</label>
            <input type="number" id="student-grade" placeholder="Enter student grade">
            <button onclick="addGrade()">Add Grade</button>
        </div>
        <div class="grades-list">
            <h2>Grades:</h2>
            <ul id="grades-list"></ul>
        </div>
        <div class="results-section">
            <button onclick="calculateResults()">Calculate Results</button>
            <p id="average-grade">Average Grade: </p>
            <p id="highest-grade">Highest Grade: </p>
            <p id="lowest-grade">Lowest Grade: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
